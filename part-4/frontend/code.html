<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Management System</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
    --primary:#2563eb;
    --secondary:#0f172a;
    --bg:#f1f5f9;
    --card:#ffffff;
}

body{
    background:var(--bg);
    font-family: "Inter", system-ui, sans-serif;
}

/* NAVBAR */
.navbar{
    background:linear-gradient(135deg, var(--primary), #1e40af);
    box-shadow:0 4px 16px rgba(0,0,0,.15);
}
.navbar-brand{
    font-size:1.3rem;
    letter-spacing:.5px;
}

/* PAGE */
.page-title{
    font-weight:800;
    letter-spacing:.5px;
}

/* CARDS */
.card{
    border:none;
    border-radius:16px;
    background:var(--card);
    box-shadow:0 12px 30px rgba(0,0,0,.08);
    transition:.3s;
}
.card:hover{
    transform:translateY(-3px);
}

/* KPI */
.kpi-card h2{
    font-size:2.4rem;
    font-weight:800;
}
.kpi-icon{
    font-size:2.5rem;
    opacity:.15;
    position:absolute;
    right:20px;
    bottom:10px;
}

/* TABS */
.tab-btn{
    min-width:140px;
    border-radius:30px;
}
.tab-btn.active{
    background:var(--primary)!important;
    color:white!important;
}

/* TABLE */
.table thead{
    background:var(--secondary);
    color:white;
}
.table tbody tr:hover{
    background:#eef2ff;
}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark px-4 py-3">
    <span class="navbar-brand fw-bold">ðŸ“š Library Management</span>
    <input class="form-control w-25"
           placeholder="Search authors or books..."
           id="searchInput"
           onkeyup="searchTable()">
</nav>

<!-- MAIN -->
<div class="container my-5">

    <!-- HEADER -->
    <div class="text-center mb-5">
        <h1 class="page-title">Library Dashboard</h1>
        <p class="text-muted fs-5">Manage authors & books professionally</p>
    </div>

    <!-- KPI -->
    <div class="row g-4 mb-5">
        <div class="col-md-6">
            <div class="card p-4 position-relative kpi-card">
                <h6 class="text-muted">Total Authors</h6>
                <h2 id="total-authors">0</h2>
                <div class="kpi-icon">ðŸ‘¤</div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card p-4 position-relative kpi-card">
                <h6 class="text-muted">Total Books</h6>
                <h2 id="total-books">0</h2>
                <div class="kpi-icon">ðŸ“˜</div>
            </div>
        </div>
    </div>

    <!-- TABS -->
    <div class="d-flex justify-content-center gap-3 mb-4">
        <button class="btn btn-outline-primary tab-btn"
                onclick="showSection('author-section', this)">
            Authors
        </button>
        <button class="btn btn-outline-primary tab-btn"
                onclick="showSection('book-section', this)">
            Books
        </button>
    </div>

    <!-- AUTHORS -->
    <div id="author-section">

        <div class="card mb-4 p-4">
            <h5 class="fw-bold mb-3">âž• Add New Author</h5>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input class="form-control" id="auth-name" placeholder="Author Name">
                </div>
                <div class="col-md-6">
                    <label class="form-label">City</label>
                    <input class="form-control" id="auth-city" placeholder="City">
                </div>
                <div class="col-12">
                    <label class="form-label">Bio</label>
                    <textarea class="form-control" rows="3" id="auth-bio" placeholder="Author Bio"></textarea>
                </div>
            </div>
            <button class="btn btn-success w-100 mt-4"
                    onclick="addAuthor()">Create Author</button>
        </div>

        <div class="card p-4">
            <h5 class="fw-bold mb-3">ðŸ“‹ Authors List</h5>
            <table class="table table-hover align-middle">
                <thead>
                    <tr><th>ID</th><th>Name</th><th>City</th><th>Actions</th></tr>
                </thead>
                <tbody id="author-list"></tbody>
            </table>
        </div>
    </div>

    <!-- BOOKS -->
    <div id="book-section" class="d-none">

        <div class="card mb-4 p-4">
            <h5 class="fw-bold mb-3">âž• Add New Book</h5>
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Title</label>
                    <input class="form-control" id="book-title" placeholder="Book Title">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Author</label>
                    <select class="form-select" id="book-author-id" placeholder="select author"></select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Year</label>
                    <input class="form-control" id="book-year" placeholder="2026">
                </div>
                <div class="col-md-4">
                    <label class="form-label">ISBN</label>
                    <input class="form-control" id="book-isbn" placeholder="ISBN Number">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Category</label>
                    <input class="form-control" id="book-category" placeholder="Category">
                </div>
            </div>
            <button class="btn btn-success w-100 mt-4"
                    onclick="addBook()">Create Book</button>
        </div>


        <div class="card p-4">
            <h5 class="fw-bold mb-3">ðŸ“š Books List</h5>
            <div class="mb-3 text-end">
    <button class="btn btn-outline-secondary btn-sm"
            onclick="loadBooksSorted('title','asc')">
        Sort Title â†‘
    </button>
    <button class="btn btn-outline-secondary btn-sm"
            onclick="loadBooksSorted('title','desc')">
        Sort Title â†“
    </button>
    <button class="btn btn-outline-secondary btn-sm"
            onclick="loadBooksSorted('year','desc')">
        Sort Year â†“
    </button>
</div>

            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th><th>Title</th><th>Author</th><th>Year</th> 
                        <th>Category</th><th>ISBN</th><th>Actions</th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>
    </div>

</div>

<script src="code.js"></script>
</body>
</html>
